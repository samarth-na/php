<!DOCTYPE html>
<html>
<body>
<script>
    const ws = new WebSocket("ws://localhost:8080/chat"); // connect to PHP server

    ws.onopen = () => {
        console.log("Connected");
        ws.send("Hello from browser"); // send message
    };

    ws.onmessage = (e) => {
        console.log("Received:", e.data); // print reply
    };
</script>
</body>
</html>
